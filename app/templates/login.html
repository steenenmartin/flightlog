<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-white min-h-screen py-10 px-4 text-base sm:text-lg">

  <div class="w-full max-w-md sm:max-w-lg md:max-w-xl mx-auto bg-white shadow-xl rounded-2xl p-6 sm:p-10 space-y-6">
    <h1 class="text-3xl font-bold text-center text-blue-800">Login</h1>

    <form method="POST" class="space-y-6">
      {% csrf_token %}
      {% if messages %}
        <div class="space-y-4">
          {% for message in messages %}
            <div class="bg-red-500 text-white p-2 rounded-lg text-center text-sm sm:text-base">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}

      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="text" name="username" id="username" value="{{ form.username.value|default:'' }}" required
               class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 px-4 py-2">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" id="password" required
               class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 px-4 py-2">
      </div>

      <div>
        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl text-lg transition">
          Login
        </button>
      </div>

      <div class="text-center">
        <a href="{% url 'password_reset' %}" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
      </div>
    </form>
  </div>

</body>
</html>
