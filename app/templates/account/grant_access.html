{% extends 'base_generic.html' %}

{% block content %}
  <div class="max-w-lg mx-auto mt-10 bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-xl font-bold mb-4 text-blue-800 text-center">Grant Access to Instructors</h2>

   <form method="post" class="space-y-6">
      {% csrf_token %}

      <!-- Grant Access to Instructor -->
      <div>
        <label for="allowed_instructor" class="block text-sm font-medium text-gray-700">
          Grant Access to an Instructor
        </label>
        <select name="allowed_instructor" id="allowed_instructor" required
                class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
          <option value="" disabled selected>Select an instructor</option>
          {% for instructor in instructors %}
            <option value="{{ instructor.pk }}">{{ instructor.full_name }} ({{ instructor.email }})</option>
          {% endfor %}
        </select>
      </div>

      <div>
        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-xl hover:bg-blue-700 transition">
          Grant Access
        </button>
      </div>
    </form>
  </div>
{% endblock %}
